# Server Configuration
server.port=8080

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:mem:mapsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate/JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
spring.h2.console.settings.trace=false

# Google Maps API Key
#TODO adicionar aqui a chave do mapa na linha 24
google.maps.api.key=chave_aqui

# JWT Configuration
security.jwt.secret=coloque_um_secret_de_32_ou_mais_caracteres_aqui_1234567890
# 30 minutos (em milissegundos)
security.jwt.access-token-expiration=1800000
# 7 dias (em milissegundos)
security.jwt.refresh-token-expiration=604800000

# Logging
logging.level.com.example.mapsapi=DEBUG
logging.level.org.springframework.web=INFO
